{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Verifica que la ruta sea correcta -->
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Iniciar sesión</button>
        </form>
        <p>No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
    </div>
</body>
</html>
