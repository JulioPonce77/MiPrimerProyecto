{% extends 'catalogo/base_generic.html' %}

{% block content %}
    <h2>Confirmar eliminación de País</h2>
    
    <p>¿Está seguro de que desea eliminar el país "{{ object.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    
    <a href="{% url 'pais_list' %}">Cancelar</a>
{% endblock %}
