{% extends 'catalogo/base_generic.html' %}

{% block content %}
    <h2>{% if object.pk %}Editar{% else %}Añadir{% endif %} País</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'pais_list' %}">Volver a la lista</a>
{% endblock %}
